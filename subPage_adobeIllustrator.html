<body>

    <div class>
        <a class="goback" onclick="history.back(); return false;">&lt Go back</a>
    </div>

    <!--Nav Top Generated automatically-->
    
    <h2>Adobe Illustrator Skills</h2>

    <div class="container", id="AI-block">
        <div class="text">
            <p>
                I have experience in creating flat designs in Adobe Illustrator.
            </p>
        </div>
    </div>

    <!--IMAGES ADDED DYNAMIC-->
    <div id="ImageHolder">
        <!-- <div class="image-wrapper">
            <!- - Overlay für bilder - ->
            <div class="overlay illustrationClass"></div>
        </div> -->
    </div>

    




    <script src="https://www.youtube.com/iframe_api"></script>


    <!-- CREATE NAV BAR AND NAME-->
    <script src="JSHelper/main/TopGenerate.js"></script>

    <script>

        let images = [
            'illustrations/aiplanet1.jpeg',
            'illustrations/aiplanet2.jpeg',
            'illustrations/aibeach.png'
        ];
        let titles = [
            'Planet blue',
            'Planet red',
            'Tropical beach'
        ];



        function loadImages(){
            for(let i = 0; i < images.length; i++){
                

                let overlayId = "ImageId" + i;

                document.getElementById("ImageHolder").innerHTML += `
                    
                    <div>
                        <!-- title -->
                        <p class="title">${titles[i]}</p>
                        <!-- Overlay für bilder -->
                        <div class="overlayImage" id="${overlayId}"></div>
                    </div>
                   
                `;
                //div class="overlay illustrationClass" id="${overlayId}"></div>
                
                //set image 
                const overlay = document.getElementById(overlayId);
                overlay.style.backgroundImage = `url('${images[i]}')`;
            }
        }
        loadImages();


    </script>
    




</body>
