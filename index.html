<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #1E1A1D;
            text-align: center;
        }
        h1,h2,h3 {
            color: #dfdfdf;
        }
        p {
            color: #dfdfdf;
            max-width: 600px;
            margin: 0 auto 20px;
        }

        .header {
            text-align: center;
        }

        .container {
            display: flex;
            align-items: center;
            max-width: 900px;
            margin: 20px auto;
            padding: 40px;
            text-align: left;
            gap: 20px;
        }

        .video-wrapper {
            position: relative;
            width: 400px;
            height: 225px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('thumbnails/skeltonThumbnail.jpg') center/cover no-repeat;
            cursor: pointer;
            border-radius: 10px;
            transition: background-size 1.0s ease;
            background-size: 100%;
        }

        .overlay:hover {
            background-size: 120%;
            opacity: 0.7;
        }

        iframe {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            display: block;
        }

        .text {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

    </style>
</head>
<body>

    <h1>Portfolio</h1>
    
    <div class="container">
        <div class="jump">
            <p>bipedal locomotion</p>
        </div>
        <div class="jump">
            <p>Pathfinding</p>
        </div>
    </div>
    
    <div class="container">
        <div class="video-wrapper">
            <!-- Overlay zum Verdecken des Videos -->
            <div class="overlay" onclick="playVideo()"></div>

            <!-- YouTube Video -->
            <iframe id="video" 
                src="https://www.youtube.com/embed/aTw4VbIOjms?enablejsapi=1" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
            </iframe>
        </div>

        <div class="text">
            <h3>Bipedal locomotion: humanoid skeletal model</h3>
            <p>
                I am working with Unreal Engine on the 
                generalization of my motion pattern generator
                towards controlled walking, running, 
                and interaction with the terrain.
            </p>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        let player;

        // Wird aufgerufen, wenn die YouTube API vollständig geladen ist
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('video', {
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
            player.mute();
        }

        // Funktion zum Überwachen des Video-Zustands
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                console.log('Das Video wird abgespielt!');
            }
        }

        // Funktion zur Berechnung und Anzeige der verbleibenden Zeit
        function displayRemainingTime() {
            if (player) {
                const currentTime = player.getCurrentTime(); // Aktuelle Zeit in Sekunden
                const duration = player.getDuration(); // Gesamtdauer des Videos in Sekunden
                const remainingTime = duration - currentTime; // Verbleibende Zeit

                if(remainingTime < 1){
                    // Video zum Anfang zurücksetzen und neu starten
                    player.seekTo(0, true);  // Setzt das Video auf den Beginn
                    player.playVideo();      // Startet das Video neu
                    document.querySelector('.overlay').style.display = 'block'; // Zeige das Overlay wieder an
                }
            }
        }

        // Funktion zum Starten des Videos
        function playVideo() {
            // Overlay ausblenden
            document.querySelector('.overlay').style.display = 'none';

            // Video abspielen
            if (player) {
                player.playVideo();
                console.log('Das Video wird abgespielt.');
            }
        }

        // Wiederhole das Abrufen der verbleibenden Zeit alle 1 Sekunde
        setInterval(displayRemainingTime, 100);
    </script>

</body>
</html>
